<div class="devices-list">
    <h2 class="heading_add">Edit Device</h2>
    <div class="add_new_device">
        <input class="input_style" type="text" ng-model="ctrl.deviceData.device_name" placeholder="Device Name">
        <select ng-model="ctrl.deviceData.device_type">
            <option value="Phone">Phone</option>
            <option value="Tablet">Tablet</option>
            <option value="Watch">Watch</option>
            <option value="Computer">Computer</option>
        </select>
        <input class="input_style" type="text" ng-model="ctrl.deviceData.device_sn" placeholder="Device S/N">
        <input class="input_style" type="text" ng-model="ctrl.deviceData.device_manufacturer" placeholder="Manufacturer">
        <input class="input_style" type="text" ng-model="ctrl.deviceData.device_model" placeholder="Model">
        <input class="input_style" type="text" ng-model="ctrl.deviceData.sw_version" placeholder="Software Version">
        <input class="input_style" type="text" ng-model="ctrl.deviceData.screen_resolution" placeholder="Screen Resolution">
        <input class="input_style" type="text" ng-model="ctrl.deviceData.device_ram" placeholder="Device RAM">
        <button class="button" ng-click="ctrl.ForceCheckIn()">Force CheckIn</button>
        <div class="spacer_edit">
            <button class="button" ng-click="ctrl.cancel()">Cancel</button>
            <button class="button" ng-click="ctrl.saveUpdatedData()">Save</button>
        </div>
    </div>
</div>
